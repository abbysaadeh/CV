<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <h1>Contact Me</h1>


    <form action="mailto:abby.saadeh@gmail.com" method="post" id="contact" enctype="text/plain">
      <table>
        <tr>
          <td><label for="">Name:</label></td>
          <td><input type="text" name="name"></td>
        </tr>
        <tr>
          <td><label for="">Email:</label></td>
          <td><input type="email" name="email"></td>
        </tr>
        <tr>
          <td><label for="">Phone Number:</label></td>
          <td><input type="tel" name="phone"></td>
        </tr>
      </table>
      <br>
      <textarea name="message" id="" cols="36" rows="10" placeholder="message"></textarea>
      <br>
      <input type="submit">
    </form>


  </body>
</html>
